- hosts: localhost
  gather_facts: no
  collections:
    - community.general

  tasks:
    - name: Import eco-vcenter credentials
      ansible.builtin.include_vars:
        file: ../../integration_config.yml
      tags: eco-vcenter-ci

    - name: Import vmware_deploy_folder_template role
      ansible.builtin.import_role:
        name: vmware_deploy_folder_template
      tags:
        - eco-vcenter-ci
