---
- name: Install dependencies
  ansible.builtin.pip:
    name:
      - pyvmomi
      - requests==2.31.0

- name: Run vcsim
  community.docker.docker_container:
    name: vcsim
    image: vmware/vcsim
    state: started
    recreate: yes
    exposed_ports:
      - 8989
    ports:
      - 8989:8989

- name: Pause for 5 sec to start vcsim
  ansible.builtin.pause:
    seconds: 5
