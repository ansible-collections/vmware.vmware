---
- name: Install dependencies
  ansible.builtin.pip:
    name:
      - requests
      - aiohttp
      - pyvmomi
      - git+https://github.com/vmware/vsphere-automation-sdk-python.git@v7.0.3.2

- name: Run rest
  containers.podman.podman_container:
    name: vmwarest
    image: docker.io/mockserver/mockserver:latest
    state: started
    recreate: yes
    network: "{{ prepare_rest_network | default(omit) }}"
    exposed_ports:
      - 1080
    ports:
      - "{{ prepare_rest_port }}:1080"

- name: Pause
  ansible.builtin.pause:
    seconds: 10

- name: Put data to mockserver
  ansible.builtin.command:
    cmd: "curl -v -X PUT --data @../{{ mock_file }}/mock.json http://localhost:1080/mockserver/expectation"
